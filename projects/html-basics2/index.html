<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend> Dane osobiste</legend>
    <form action=""  method="post">
        <label>Imię:</label>
        <input name="name" type="text" placeholder="Twoje imię..."><br>
        <label>Nazwisko:</label>
        <input name="surname" type="text" placeholder="Twoje imię..."><br>
        <label>Numer telefonu:</label>
        <input name="phonenumber" type="tel" placeholder="Twoje imię..."><br>
        <label>E-mail:</label>
        <input name="mail" type="email" placeholder="Twoje imię..."><br>
        <button style="margin-right:50px; margin-top:10px;" id="przycisk" type="submit">Zapisz</button>
        <button id="przycisk" type="reset">Wyczyść</button><br><br>

        <label for="miasto">Wybierz miasto:</label>
        <select name="miasto" id="miasto" required max="1">
          <optgroup label="Mazowieckie">
            <option value="warszawa">Warszawa</option>
            <option value="radom">Radom</option>
          </optgroup>
          <optgroup label="Małopolskie">
            <option value="krakow">Kraków</option>
            <option value="nowy-sacz">Nowy Sącz</option>
          </optgroup>
          <optgroup label="Wielkopolskie">
            <option value="poznan">Poznań</option>
            <option value="kalisz">Kalisz</option>
          </optgroup>
          <optgroup label="Śląskie">
            <option value="katowice">Katowice</option>
            <option value="czestochowa">Częstochowa</option>
          </optgroup>
          <optgroup label="Pomorskie">
            <option value="gdansk">Gdańsk</option>
            <option value="gdynia">Gdynia</option>
          </optgroup>
          <optgroup label="Dolnośląskie">
            <option value="wroclaw">Wrocław</option>
            <option value="legnica">Legnica</option>
          </optgroup>
          <optgroup label="Lubelskie">
            <option value="lublin">Lublin</option>
            <option value="chelm">Chełm</option>
          </optgroup>
          <optgroup label="Zachodniopomorskie">
            <option value="szczecin">Szczecin</option>
            <option value="koszalin">Koszalin</option>
          </optgroup>
          <optgroup label="Podkarpackie">
            <option value="rzeszow">Rzeszów</option>
          </optgroup>
          <optgroup label="Łódzkie">
            <option value="lodz" disabled>Łódź (niedostępne)</option>
            <option value="piotrkow" disabled>Piotrków Trybunalski (niedostępne)</option>
          </optgroup>
        </select>
      
        <br><br>
        <button type="submit">Wyślij</button><br>
    </fieldset>
    <br><br><br>
    <fieldset>
        <legend> Zgody na przetwarzania danych</legend>
        <label>
            <input type="checkbox" name="regulamin" value="accept" checked> Akceptuje <a href="#">regulamin</a>
        </label><br>
        <label>
            <input type="checkbox" name="subscrypcja" value="sub"> Subskrybuj newsletter
        </label>
    </fieldset>
        <br><br><br>
    <fieldset>
        <legend> Powód zgłoszenia</legend>
        <div class="op1">
            <label>
                <input type="radio" name="wybor" value="op1"> Zgłoszenie problemu technicznego<br>
            </label>
            <div class="textbox1">
                <label>Szczegóły (techniczne):</label><br>
                <textarea rows="3" cols="40" placeholder="Opisz problem..."></textarea>
            </div>    
        </div>
        <label>
            <input type="radio" name="wybor" value="op2"> Propozycja współpracy
        </label>
        <div class="textbox2">
            <label>Szczegóły (techniczne):</label><br>
            <textarea rows="3" cols="40" placeholder="Opisz problem..."></textarea>
          </div><br>
        <label>
            <input type="radio" name="wybor" value="op3"> Pytania dotyczące treści
        </label>
        <div class="textbox3">
            <label>Szczegóły (współpraca):</label><br>
            <textarea rows="3" cols="40" placeholder="Opisz propozycję..."></textarea>
          </div>
        <br>
        <label>
            <input type="radio" name="wybor" value="op4"> Zgłoszenie nadużycia
        </label>
        <div class="textbox4">
            <label>Szczegóły (nadużycie):</label><br>
            <textarea rows="3" cols="40" placeholder="Opisz nadużycie..."></textarea>
        </div><br>
    </fieldset>
        
        
    </form>
    <div style="width:100%; background-color:#855600;margin-top:15px; text-align:center;font-size:35px;padding:20px">Tworzenie konta</div>
    <label> Login: <input type="text" name="login"> </label><br>
    <label> E-mail: <input type="email" name="mail2"> </label><br>
    <label> Hasło: <input type="password" name="passwd"> </label><br>
    <label> Nr.tel: <input type="tel" name="telp"> </label><br>
    <label> Avatar  <input type="file" name="zdj"> </label><br>
    <label> Kolor nazwy: <input type="color" name="kolor"> </label><br>
    <div style="width:100%; background-color:#5b00af;margin-top:15px; text-align:center;font-size:35px;padding:20px">Zakup biletu</div>
    <label> Data <input type="date" name="data"> </label><br>
    <label> Godzina <input type="time" name="czas"> </label><br>
    <label> Miasto <input type="search" name="town"> </label><br>
    <label> Ilość <input type="range" name="ilosc" min="1" max="10"> </label><br>

    



</body>
</html>

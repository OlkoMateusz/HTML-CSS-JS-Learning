<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
    <link rel="stylesheet" href="style.css"> 
    <head>
        <title>Podstawy CSS</title>
        <style>
        p {
        color: red; /* komentarz w CSS */
        }
        h1 {
            color:#ff7300;
            text-decoration: underline;
        }
        #special
        {
            background-color: #ffee00;
            color:black;
        }
        .example
        {
            font-family: italic;
            padding: 10px;
            margin:50px;           
        }
        </style>
        </head>
        <body>
        <h1 > Akapity w CSS</h1>
        <p>Ten akapit będzie w czerwonym kolorze.</p>
        <p style="color: #00ff00;">Ten również.</p>
        <p>Jak i każdy inny.</p>
        <p id="special"> Punkt 3. </p>
        <p class="example">Punkt 4.</p>
        <span class="example">Pkt 4.</span>
        <br><br>
        <section>Lorem ipsum</section>
        <section>Lorem ipsum <span>abc</span></section>
        <section>Lorem ipsum <img src="obraz.webp" alt="obraz" width="200px"></section>
        </body>
</html>
